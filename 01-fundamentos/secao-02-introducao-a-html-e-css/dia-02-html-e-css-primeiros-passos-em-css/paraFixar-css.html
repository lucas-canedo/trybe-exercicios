<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1{
            font-size: 65px;
            color: orangered;
        }

        ul{
            background-color:green;
        }

        .text-style{
            background-color:greenyellow;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="text-style">Qual é a sua fruta favorita?</p>
    <ul class="text-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
